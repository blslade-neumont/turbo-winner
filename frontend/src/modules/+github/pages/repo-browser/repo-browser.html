<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="mt-3">GitHub Browser</h1>
            
            <div class="form">
                <div class="form-group">
                    <label for="orgName">Github Organization Name</label>
                    <input id="orgName" type="text" class="form-control" #orgName placeholder="Search Github Orgs">
                </div>
                <button class="btn btn-primary" (click)="searchForOrg(orgName.value)">Search Orgs</button>
            </div>
            
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
